<!DOCTYPE html>

<style>
  body {
      
  font-family: Arial, Helvetica, sans-serif;
  font-size: 14px;
  line-height: 1.42857143;
  color: #333;
  background-color: #fff;
  margin: 0;
  padding: 0;
  align-items: center;
  justify-content: center;

  .top-frame {
  background-color:#f2f2f2;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  }

  .translation-mode {
  display: flex;
  align-items: center;
  }

  .translation-mode .mode-link {
  margin-right: 10px;
  text-decoration: none;
  color: #333;
  padding: 5px;
  border: 1px solid transparent;
  }

  display: flex;

<head>
  <title>DeepL-like Page</title>

<body>
  <div class="top-frame">
    <div class="login">
      <a href="/login/" class="login-link">Sign In</a>
    </div>
    <div class="translation-mode">
        <a href="/login/" class="mode-link">two</a>
        <a href="/search-post/" class="mode-link">three</a>
        
    </div>
    
    <form action="https://www.deepl.com/translator" method="get" target="partialFrame">
      <button type="submit">Show Partial Content</button>
    </form>
    <!-- <iframe name="partialFrame" width="600" height="400"></iframe> -->
  


  </div>
  
  <div class="center-frame">
    


  
    <select id="target-language1" name="target-language1">
        <option value="en" {% if target_language1 == 'en' %}selected{% endif %}>英语</option>
        <option value="zh" {% if target_language1 == 'zh' %}selected{% endif %}>汉语</option>
        <option value="de" {% if target_language1 == 'de' %}selected{% endif %}>德语</option>
    </select>
    <div class="input-box">
      <textarea rows="10" cols="50"  id="source-text" placeholder="Enter text to translate..."></textarea>
    </div>

    <select id="target-language2" name="target-language2">
        <option value="en" {% if target_language2 == 'en' %}selected{% endif %}>英语</option>
        <option value="zh" {% if target_language2 == 'zh' %}selected{% endif %}>汉语</option>
        <option value="de" {% if target_language2 == 'de' %}selected{% endif %}>德语</option>
    </select>
    <div class="output-box">
      <textarea  rows="10" cols="50"  id="translated-text" placeholder="Translation result..." readonly></textarea>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 DeepL Similar Page. All rights reserved.</p>
